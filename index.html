<html>
	<head>
		<meta charset="utf-8">
		<title>RSP game</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="user">
			<h2>Your choice:</h2>
			<div class="rock"><img src="img/rock-user.png" alt="" data-clk="rock"></div>
			<div class="scissors"><img src="img/scissors-user.png" alt="" data-clk="scissors"></div>
			<div class="paper"><img src="img/paper-user.png" data-clk="paper"></div>
		</div>

		<div class="result">
			<div class="tie">Tie!</div>
			<div class="lose">You lose!</div>
			<div class="win">You win! </div>
		</div>

		<div class="computer">
			<h2>Computer's choice:</h2>
			<div class="rock"><img src="img/rock.png" alt="" data-clk="computer-rock"></div>
			<div class="scissors"><img src="img/scissors.png" alt="" data-clk="computer-scissors"></div>
			<div class="paper"><img src="img/paper.png" alt="" data-clk="computer-paper"></div>
		</div>

		<div class="button-reset" onclick="myFunction()">Reset</div>
		<script>
			function myFunction() {
    		location.reload();
			}
		</script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
