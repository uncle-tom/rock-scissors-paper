<html>
	<head>
		<title>RSP game</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="user">
			<h2 class="rock" data-clk="rock">Rock</h2>
			<h2 class="scissors" data-clk="scissors">Scissors</h2>
			<h2 class="paper" data-clk="paper">Paper</h2>
		</div>

		<div class="result">
			<div class="tie">Tie!</div>
			<div class="lose">You lose!</div>
			<div class="win">You win! </div>
		</div>

		<div class="computer">
			<h2 class="rock" data-clk="computer-rock" data-name="computer-rock">Rock</h2>
			<h2 class="scissors" data-clk="computer-scissors" data-name="computer-scissors">Scissors</h2>
			<h2 class="paper" data-clk="computer-paper" data-name="computer-paper">Paper</h2>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
